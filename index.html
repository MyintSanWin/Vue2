<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <style>
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading}" @click="toggleClass">
        Toggle Me
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el: "#root",

        data: {
          isLoading: false,
        },

        methods: {
          toggleClass() {
            this.isLoading = true;
          },
        },
      });
    </script>
  </body>
</html>
